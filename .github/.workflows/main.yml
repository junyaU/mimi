name: Test and Build

on:
  push:
    path:
      - 'cmd/**'
      - 'pkg/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.19
      - name: Test
        run: go test -v ./...
      - name: Build
        run:  go build -v ./...
